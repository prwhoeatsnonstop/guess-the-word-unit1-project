<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Guess The Word</title>
    <link rel="icon" href="logo/guess.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Mansalva|Permanent+Marker" rel="stylesheet">
</head>

<body>
    <header class="main-header">
            <h1>Guess The Song</h1>
            <h2>Year 2000&#8217;s - 2019</h2>
    </header>

    <main>
        <div class="container">
            <div class="middle">
                <p id="pressPlay">Press hint if need help!</p>
                <h3>Press any alphabet key to start!</h3>
                <p id="answerWord"> </p>
            </div>
            <div class="left side">
                <div class="wins">
                    <h4>Wins</h4>
                    <p id="numWins"></p>
                </div>
                <div class="losses">
                    <h4>Losses</h4>
                    <p id="numLosses"></p>
                </div>
            </div>
            <div class="right side">
                <h4><span id="numGuesses"></span> lives remaining</h4>
                <h4>Guessed Letters</h4>
                <p id="guessedLetters"></p>
                <p id="audio-hint">Audio hint</p>
                <div id="audio">
                    <audio controls volume="0.7">
                    <source src="songs/joined-tracks.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
        </div>
    </main>

<footer>
    <p>Win 16 rounds if you can!</p>
</footer>


    <script src="script.js"></script>
</body>
</html>
