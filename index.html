<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Guess The Word</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Mansalva|Permanent+Marker" rel="stylesheet">

</head>

<body>
    <header class="main-header">
            <h1>HANGMAN</h1>
            <h2>Songs From 1990s - 2019</h2>
    </header>

    <main>
        <div class="container">
            <div class="middle">
                <p id="pressPlay">press any alphabet key to start!</p>
                <h3>Guess the Song!</h3>
                <p id="answerWord"> </p>
            </div>
            <div class="left side">
                <div class="wins">
                    <h4>Wins</h4>
                    <p id="numWins"></p>
                </div>
                <div class="losses">
                    <h4>Losses</h4>
                    <p id="numLosses"></p>
                </div>
                <div class="levelUp">
                    <h4>Round</h4>
                    <p id="levelUp"></p>
                </div>
            </div>
            <div class="right side">
                <h4><span id="numGuesses"></span> lives remaining</h4>
                <h4>Guessed Letters</h4>
                <p id="guessedLetters"></p>
                <button id="hint1" onclick="hintAudios.play()">Hint</button>
            </div>
        </div>
    </main>

<footer>
    <p>Win 16 rounds and you're a DJ!</p>
</footer>


    <script src="script.js"></script>
</body>
</html>
